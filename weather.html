<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
      min-height: 100vh;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(20px);
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 70%;
      right: 20%;
      animation-delay: 2s;
    }

    .orb:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 40%;
      right: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(5deg); }
      66% { transform: translateY(20px) rotate(-5deg); }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .weather-window {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 0;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 25px 45px rgba(0, 0, 0, 0.2),
        0 8px 16px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      min-width: 420px;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .weather-window:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 35px 60px rgba(0, 0, 0, 0.25),
        0 15px 25px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    /* macOS window controls */
    .window-controls {
      display: flex;
      padding: 16px 20px 8px;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    .control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn.close {
      background: #ff5f57;
      box-shadow: 0 0 0 1px rgba(255, 95, 87, 0.3);
    }

    .control-btn.minimize {
      background: #ffbd2e;
      box-shadow: 0 0 0 1px rgba(255, 189, 46, 0.3);
    }

    .control-btn.maximize {
      background: #28ca42;
      box-shadow: 0 0 0 1px rgba(40, 202, 66, 0.3);
    }

    .window-title {
      flex: 1;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-left: -36px; /* Compensate for buttons */
    }

    .weather-content {
      padding: 30px;
    }

    .header {
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .weather-icon {
      font-size: 4rem;
      animation: gentle-float 4s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .temperature {
      font-size: 3.5rem;
      font-weight: 200;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .condition {
      font-size: 16px;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-weight: 500;
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .detail-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .detail-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .detail-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .detail-item:hover::before {
      left: 100%;
    }

    .detail-content {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .detail-icon {
      font-size: 1.5rem;
      opacity: 0.9;
    }

    .detail-text {
      flex: 1;
    }

    .detail-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2px;
      font-weight: 500;
    }

    .detail-value {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    .last-updated {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      font-weight: 400;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .weather-window {
        min-width: auto;
        margin: 0 10px;
      }
      
      .weather-content {
        padding: 20px;
      }
      
      .weather-main {
        flex-direction: column;
        gap: 15px;
      }
      
      .temperature {
        font-size: 2.8rem;
      }
      
      .weather-icon {
        font-size: 3rem;
      }
      
      .weather-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="container">
    <div class="weather-window">
      <div class="window-controls">
        <div class="window-title">Wetter</div>
      </div>
      
      <div class="weather-content">
        <div class="header">
          <h1>üå§ Wetter</h1>
          <div class="status" id="status">Wetterdaten werden geladen...</div>
        </div>

        <div id="weather-content" style="display: none;">
          <div class="weather-main">
            <div class="weather-icon" id="weather-icon">üå§</div>
            <div class="temperature" id="temperature">--¬∞</div>
          </div>
          
          <div class="condition" id="condition">--</div>
          
          <div class="weather-details">
            <div class="detail-item">
              <div class="detail-content">
                <div class="detail-icon">üíß</div>
                <div class="detail-text">
                  <div class="detail-label">Luftfeuchtigkeit</div>
                  <div class="detail-value" id="humidity">--%</div>
                </div>
              </div>
            </div>
            
            <div class="detail-item">
              <div class="detail-content">
                <div class="detail-icon">üå¨</div>
                <div class="detail-text">
                  <div class="detail-label">Wind</div>
                  <div class="detail-value" id="wind">-- km/h</div>
                </div>
              </div>
            </div>
            
            <div class="detail-item">
              <div class="detail-content">
                <div class="detail-icon">üå°</div>
                <div class="detail-text">
                  <div class="detail-label">Gef√ºhlt wie</div>
                  <div class="detail-value" id="feels-like">--¬∞</div>
                </div>
              </div>
            </div>
            
            <div class="detail-item">
              <div class="detail-content">
                <div class="detail-icon">üëÅ</div>
                <div class="detail-text">
                  <div class="detail-label">Sichtweite</div>
                  <div class="detail-value" id="visibility">-- km</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="last-updated" id="last-updated"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "95c40172bf714c18aa8160716250607";
    const LAT = 54.1515;
    const LON = 13.5102;

    function getWeatherIcon(condition) {
      const iconMap = {
        'sunny': '‚òÄÔ∏è',
        'clear': 'üåô',
        'partly cloudy': '‚õÖ',
        'cloudy': '‚òÅÔ∏è',
        'overcast': '‚òÅÔ∏è',
        'mist': 'üå´',
        'fog': 'üå´',
        'rain': 'üåß',
        'drizzle': 'üå¶',
        'light rain': 'üå¶',
        'heavy rain': 'üåß',
        'snow': '‚ùÑÔ∏è',
        'sleet': 'üå®',
        'thunderstorm': '‚õà',
        'thunder': '‚õà'
      };
      
      const conditionLower = condition.toLowerCase();
      for (const [key, icon] of Object.entries(iconMap)) {
        if (conditionLower.includes(key)) {
          return icon;
        }
      }
      return 'üå§';
    }

    async function fetchWeather() {
      const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${LAT},${LON}&lang=de`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Netzwerkantwort nicht OK");
        const data = await response.json();

        const location = data.location.name + ", " + data.location.region;
        const temp = Math.round(data.current.temp_c);
        const condition = data.current.condition.text;
        const humidity = data.current.humidity;
        const wind = Math.round(data.current.wind_kph);
        const feelsLike = Math.round(data.current.feelslike_c);
        const visibility = data.current.vis_km;

        // Update UI
        document.getElementById("status").textContent = `üìç ${location}`;
        document.getElementById("temperature").textContent = `${temp}¬∞`;
        document.getElementById("condition").textContent = condition;
        document.getElementById("humidity").textContent = `${humidity}%`;
        document.getElementById("wind").textContent = `${wind} km/h`;
        document.getElementById("feels-like").textContent = `${feelsLike}¬∞`;
        document.getElementById("visibility").textContent = `${visibility} km`;
        document.getElementById("weather-icon").textContent = getWeatherIcon(condition);
        document.getElementById("last-updated").textContent = `Letzte Aktualisierung: ${new Date().toLocaleTimeString('de-DE')}`;

        // Show weather content
        document.getElementById("weather-content").style.display = "block";

        // Update background based on weather
        updateBackground(condition);

      } catch (error) {
        document.getElementById("status").innerHTML = '<div class="error">‚ùå Fehler beim Laden der Wetterdaten</div>';
        console.error(error);
      }
    }

    function updateBackground(condition) {
      const body = document.body;
      const conditionLower = condition.toLowerCase();
      
      if (conditionLower.includes('sunny') || conditionLower.includes('clear')) {
        body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
      } else if (conditionLower.includes('rain') || conditionLower.includes('drizzle')) {
        body.style.background = 'linear-gradient(135deg, #4b6cb7 0%, #182848 50%, #667eea 100%)';
      } else if (conditionLower.includes('snow')) {
        body.style.background = 'linear-gradient(135deg, #e6ddd4 0%, #d5d4d0 50%, #bdc3c7 100%)';
      } else if (conditionLower.includes('cloud')) {
        body.style.background = 'linear-gradient(135deg, #bdc3c7 0%, #2c3e50 50%, #667eea 100%)';
      } else if (conditionLower.includes('thunder')) {
        body.style.background = 'linear-gradient(135deg, #232526 0%, #414345 50%, #667eea 100%)';
      }
    }

    // Window controls functionality
    document.querySelector('.control-btn.close').addEventListener('click', () => {
      if (confirm('M√∂chten Sie das Wetter-Fenster schlie√üen?')) {
        document.querySelector('.weather-window').style.opacity = '0';
        setTimeout(() => {
          document.querySelector('.weather-window').style.display = 'none';
        }, 300);
      }
    });

    document.querySelector('.control-btn.minimize').addEventListener('click', () => {
      const window = document.querySelector('.weather-window');
      window.style.transform = 'scale(0.9)';
      window.style.opacity = '0.7';
      setTimeout(() => {
        window.style.transform = 'scale(1)';
        window.style.opacity = '1';
      }, 500);
    });

    document.querySelector('.control-btn.maximize').addEventListener('click', () => {
      const window = document.querySelector('.weather-window');
      window.style.transform = 'scale(1.05)';
      setTimeout(() => {
        window.style.transform = 'scale(1)';
      }, 200);
    });

    // Initial load
    fetchWeather();

    // Auto-refresh every 5 minutes
    setInterval(fetchWeather, 300000);
  </script>
</body>
</html>
